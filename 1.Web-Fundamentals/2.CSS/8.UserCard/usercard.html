<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <img class="user-circle" src="icons/user-circle.png" alt="user-circle">
        </div>
        <div class="info">
            <h1>Jane Doe</h1>
            <div class="location">
                <img class="icon" src="icons/map-marker.png" alt="map-marker">
                <h3>Seattle</h3>
            </div>
            <div class="intro">
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet!</p>
            </div>
            <div class="edit">
                <img class="icon" src="icons/gear.png" alt="gear">
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
