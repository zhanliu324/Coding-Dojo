<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Blocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>GitHub Blocks</h1>
        <div class = "blue">
            <img src="https://octodex.github.com/images/scubatocat.png" alt="scubatocat">
            <img src="https://octodex.github.com/images/hula_loop_octodex03.gif" alt="hulatocat">
            <img src="https://octodex.github.com/images/surftocat.png" alt="suftocat">
        </div>
        <div class = "pink">
            <img src="https://octodex.github.com/images/NUX_Octodex.gif" alt="nuxtocat">
            <img src="https://octodex.github.com/images/kimonotocat.png" alt="kimonotocat">
        </div>
        <div class = "white">
            <img src="https://octodex.github.com/images/droctocat.png" alt="droctocat">
            <img src="https://octodex.github.com/images/spidertocat.png" alt="https://octodex.github.com/spidertocat/">
            <img src="https://octodex.github.com/images/megacat-2.png" alt="megacat-2">
        </div>
        <p>Images from <a href="https://octodex.github.com/">GitHub Octodex</a></p>
    </div>
</body>
</html>
