<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <title>Add New Recipe</title>
</head>
<body class='col-11 mx-auto'>
    <div class='d-flex justify-content-between align-items-center mx-auto5'>
        <h1>Add New Recipe</h1>
        <div class='d-flex justify-content-evenly gap-4'>
            <a href="/dashboard">Dashboard</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
    <form action="/create" method='post'>
        {% with messages = get_flashed_messages(category_filter=['recipe']) %}
        {% if messages: %}
        <div class="alter alert-danger mb-2" role='alert'>
            {% for message in messages: %}
            <p>{{message}}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <div class='d-flex justify-content-between'>
            <div class='col-5'>
                <label for="name" class='form-label'>Name:</label>
                <input type="text" name='name' class='form-control'>
                <label for="description" class='form-label' >Description:</label>
                <textarea name="description" rows="3" class='form-control'></textarea>
                <label for="instructions" class='form-label' >Instructions:</label>
                <textarea name="instructions" rows="3" class='form-control'></textarea>
            </div>
            <div class="col-6">
                <label for="date_made" class='form-label'>Date Made On:</label>
                <div><input type="date" name="date_made" id="date_made"></div>
                <p class='form-label mt-3'>Under 30 Minutes?</p>
                <input type="radio" value='1' name='under_30_minutes'>
                <label for="1">Yes</label>
                <input type="radio" value='0' name="under_30_minutes">
                <label for="0">No</label>
            </div>
        </div>
        <input type="submit" value='Submit' class="btn btn-success mt-2">
    </form>
</body>
</html>
