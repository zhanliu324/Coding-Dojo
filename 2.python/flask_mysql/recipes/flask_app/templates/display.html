<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <title>Recipe of {{recipe.name}}</title>
</head>
<body class='col-11 mx-auto'>
    <div class='d-flex justify-content-between align-items-center mx-auto5'>
        <h1>Welcome {{user_name}}!</h1>
        <div class='d-flex justify-content-evenly gap-4'>
            <a href="/dashboard">Dashboard</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
    <h3 class='mt-4'>{{recipe.name}}</h3>
    <div class="border border-dark border-2 p-2">
        <table class='table-sm'>
            <tr>
                <td>Description:</td>
                <td>{{recipe.description}}</td>
            </tr>
            <tr>
                <td>Under 30 minutes:</td>
                {% if recipe.under_30_minutes == 0 %}
                <td>No</td>
                {% else %}
                <td>Yes</td>
                {% endif %}
            </tr>
            <tr>
                <td>Instructions:</td>
                <td>{{recipe.instructions}}</td>
            </tr>
            <tr>
                <td>Date Made:</td>
                <td>{{recipe.date_made}}</td>
            </tr>
        </table>
    </div>

</body>
</html>
