<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="header">
        <h1 style="background-color: {{color1}}; color: {{color2}};">*** Checkerboard ***</h1>
    </div>
    <div id="board">
        {% for row in range(x): %}
            <div class="row">
            {% for col in range(y): %}
                {% if (row + col)%2 == 0: %}
                    <div class="cell" style="background-color: {{color1}};"></div>
                {% else: %}
                    <div class="cell" style="background-color: {{color2}};"></div>
                {% endif %}
            {% endfor %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
